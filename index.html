<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living For' Kicks - Sneakers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Sneakers</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Sneaker 1">
            <h3>Jordan 1 low</h3>
            <p>$100.00</p>
            <button>Añadir al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Sneaker 2">
            <h3>Air Froce One</h3>
            <p>$120.00</p>
            <button>Añadir al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Sneaker 3">
            <h3>Asics Gel 11-30</h3>
            <p>$90.00</p>
            <button>Añadir al Carrito</button>
        </div>
    </div>
    <footer>
        <p>© Living For' Kicks. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
